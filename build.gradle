plugins {
    id 'java'
    id 'war'
}

group 'by.zaitsev'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    servletVersion = '5.0.0'

    log4jVersion = '2.17.1'
    postgresDriverVersion = '42.3.2'
    jstlVersion = '2.0.0'
    jacksonVersion = '2.13.1'
    jspVersion = '3.0.0'

    junitVersion = '5.8.2'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly "jakarta.servlet:jakarta.servlet-api:${servletVersion}"
    compileOnly "jakarta.servlet.jsp:jakarta.servlet.jsp-api:${jspVersion}"

    implementation "org.apache.logging.log4j:log4j-core:${log4jVersion}"
    implementation "org.apache.logging.log4j:log4j-api:${log4jVersion}"
    implementation "org.postgresql:postgresql:${postgresDriverVersion}"
    implementation "org.glassfish.web:jakarta.servlet.jsp.jstl:${jstlVersion}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${jacksonVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
}

test {
    useJUnitPlatform()
}